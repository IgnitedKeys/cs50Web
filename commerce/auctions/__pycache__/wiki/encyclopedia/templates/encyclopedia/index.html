{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="index-heading">All Pages</h1>


    <ul>
        {% for entry in entries %}
            <li style="list-style-type:none"><a href=/wiki/{{entry}}>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
