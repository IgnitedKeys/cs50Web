<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="nav-link" href="index.html">google search</a></li>
                </ul>
            </div>
        </nav>
        <div class="block-2"> <label>Advanced Search</label></div>
    <hr>
        <div class="adv-container">
            <form action="https://www.google.com/search" method="get" class="adv-txt">
                <label>Find pages with...</label>
                <div class="form-group">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                </div>
                <div class="form-group">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="form-group">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="form-group">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <div class="adv-search">
                    <input type="submit" value="Advanced Search">
                </div>   
            </form>
        </div>
    </body>
</html>
