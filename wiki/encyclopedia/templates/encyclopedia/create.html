{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}

<form action="{% url 'create' %}"method="post">

    <h2>Create a new page:</h2>

    {{post.text_area}}

    <input type="submit">
</form>
    
{% endblock %}
